<!DOCTYPE html>
<html>

<head>
    <title>Jquery Grid Plugin</title>

    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <script src="styles/bootstrap/js/bootstrap-v2.min.js"></script>
    <script src="lswidgets/jqx-grid.js"></script>
    <script>

        $(document).ready(function(){

            var jsonValue = [
                {"Code":"1" ,"Name":"John", "Family":"Doe", "Age":"33"},
                {"Code":"2" ,"Name":"Anna", "Family":"Smith", "Age":"24"},
                {"Code":"3" ,"Name":"Peter", "Family":"Jones", "Age":"13"},];
            
            $("#mygrid").jqxGrid({
                backColor: 'yellow',
                color: 'black',
                checkbox: false,
                source: { url: jsonValue, debugDelay: 1000 }
            });
        });

    </script>
</head>

<body>

    <div class="container">
        <h2>Jquery Grid Widgets</h2>
        <p>This table is responsive. </p>

        <div id="mygrid">
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Family</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
